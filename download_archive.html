  <script type="text/javascript">
  function platformDetect(){
  var pathName = String(window.location);
    if ( (pathName.indexOf('platform=win') != -1) || (pathName.indexOf('##') != -1) ) {
      $("#windows").appendTo("#detected");
    } else if (String(navigator.platform).toLowerCase().indexOf('mac') == 0) {
      $("#osx").appendTo("#detected");
    } else if (String(navigator.platform).toLowerCase().indexOf('linux') == 0) {
      $("#linux").appendTo("#detected");
      // Linux site
      //window.location.href = "linux.html" ;
    }
  }
  platformDetect();

  function loadRepos(){
    $.getJSON( "https://api.github.com/repos/Helioviewer-Project/JHelioviewer/releases", function( data ) {
      var items = [];
      $.each( data, function( key, value ) {
        //if (!value["prerelase"]{
          tmp = "<div class='disignBoxSecond'><div id='archive' class='boxContent'>" + value["name"] + "<ul>";
          $.each(value["assets"], function(key, value){
              tmp += "<li><a href=" + value["browser_download_url"] + ">"+ value["name"] +"</a></li>";
          });
          tmp += "</ul></div></div>"
          console.log(tmp)
          $("#archive").append(tmp)
        //}
      });

  });
  }
  loadRepos();
  </script>
